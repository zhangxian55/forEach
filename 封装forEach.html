<script type="text/javascript">
var star = ['小沈阳', '尼古拉斯赵四', 3, '宋小宝', '刘能', '小沈阳', '小岳岳', '老郭', '于大爷'];

// 遍历每个成员,
var result = star.forEach(function (value, index, arr) {
	arr[index] = value + '111'
	return 123
})
/**
 * 定义Each方法遍历数组
 * @arr 	表示原数组
 * @fn 		回调函数
 **/ 
function each(arr, fn) {
	// 遍历数组
	for (var i = 0; i < arr.length; i++) {
		// 用回调函数处理每一个成员
		// 如果想让fn执行时作用域是arr，只需要更改作用域就可以了
		fn.call(arr, arr[i], i, arr)
	}
}
// 测试
each(star, function (value, index, arr1) {
	// console.log(value, index, arr1)
	// console.log(arguments)
	console.log(this)
})
</script>
